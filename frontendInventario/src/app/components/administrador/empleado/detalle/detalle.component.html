<div class="abrir-modal animacion fadeIn" *ngIf="getModalService().modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">{{ titulo }}</h2>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">

              <div class="col-sm">
                <ul *ngIf="empleado" class="list-group text-dark mb-3">
                  <li class="list-group-item">
                    <strong>Fecha nacimiento: </strong>{{empleado.fechaNacimiento | date:"fullDate"}}</li>
                  <li class="list-group-item"><strong>Correo Electronico: </strong>{{empleado.email}}</li>
                  <li class="list-group-item"><strong>Domicilio: </strong>{{empleado.domicilio}}</li>
                  <li class="list-group-item"><strong>Teléfono: </strong>{{empleado.telefono}}</li>
                  <li class="list-group-item"><strong>Username: </strong>{{empleado.usuario.username}}</li>
                  <li class="list-group-item"><strong>Contraseña: </strong>12345</li>
                </ul>

              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
