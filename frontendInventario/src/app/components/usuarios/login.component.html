<h1>{{titulo}}</h1>
<div class="card border-primary col-md-6 text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="usuario.username" class="form-control" name="username" id="username"
               placeholder="Username" autofocus required>
      </div>
      <div class="form-group ">
        <label for="password">Contraseña</label>
        <input type="text" [(ngModel)]="usuario.password" class="form-control" name="password" id="password"
               placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-large btn-primary btn-block" value="Iniciar Sesión" (click)="login()">
      </div>
    </form>
  </div>
</div>
